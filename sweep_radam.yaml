program: experiments.sweep_experiment
method: random
project: ResNet18Optimizing
entity: kn-bmi
metric:
  goal: minimize
  name: val_loss
parameters:
  optimizer:
    value: 'radam'
  
  lr_scheduler:
    values: [
      multiplicativelr_0.99,
      multiplicativelr_0.95,
      cosinelr_20,
      cosinewarmlr_4_2,
      cosinewarmlr_6_2,
      cosinewarmlr_8_2
    ]
  
  learning_rate:
    values: [1e-3, 1e-4]
  
  beta:
    values: [0.99, 0.95, 0.9]

  weight_decay:
    values: [1e-7, 0]

  batch_size:
    value: 64

  weight_0:
    value: 0.9

  weight_1:
    value: 1.3

  weight_2:
    value: 2.7

  weight_3:
    value: 2

command:
  - ${env}
  - PL_TORCH_DISTRIBUTED_BACKEND=gloo
  - poetry
  - run
  - python3
  - -m
  - ${program}
  - ${args}